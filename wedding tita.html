<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D & I | The Wedding Experience</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Dancing+Script:wght@600&family=Montserrat:wght@200;400&display=swap" rel="stylesheet">
    <style>
        :root {
            --navy: #0a192f;
            --gold: #c5a059;
            --white: #ffffff;
            --overlay: rgba(10, 25, 47, 0.85);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }
        body { 
            font-family: 'Montserrat', sans-serif; 
            background: var(--navy); 
            color: var(--white); 
            overflow: hidden; /* Locked until open */
        }

        /* --- LUXURY OPENING SEQUENCE --- */
        #opening-sequence {
            position: fixed;
            inset: 0;
            z-index: 10000;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #050c16;
            transition: transform 1.2s cubic-bezier(0.8, 0, 0.2, 1);
        }

        .wax-seal-btn {
            width: 150px;
            height: 150px;
            background: var(--gold);
            border-radius: 50%;
            border: 4px solid #fff;
            color: #fff;
            font-family: 'Cinzel', serif;
            font-size: 2rem;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 50px rgba(197, 160, 89, 0.5);
            transition: 0.4s;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 20px rgba(197, 160, 89, 0.4); }
            50% { transform: scale(1.05); box-shadow: 0 0 60px rgba(197, 160, 89, 0.7); }
            100% { transform: scale(1); box-shadow: 0 0 20px rgba(197, 160, 89, 0.4); }
        }

        .wax-seal-btn:hover { background: #d4af37; letter-spacing: 5px; }
        .sequence-out { transform: translateY(-100%); }

        /* --- FLOATING NAVIGATION --- */
        nav {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            padding: 10px 30px;
            border-radius: 50px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            z-index: 1000;
            display: flex;
            gap: 25px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 400;
            transition: 0.3s;
        }

        nav a:hover { color: var(--gold); }

        /* --- SECTION WRAPPERS --- */
        section {
            height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            text-align: center;
        }

        /* --- ANIMATED GOLD BACKGROUND --- */
        #bg-canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, #162a4a 0%, #0a192f 100%);
        }

        /* --- HERO SECTION --- */
        .monogram {
            font-family: 'Cinzel', serif;
            font-size: 12vw;
            background: linear-gradient(to bottom, #fff, var(--gold));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            opacity: 0;
            transform: scale(0.8);
            transition: 2s ease-out;
        }

        .show .monogram { opacity: 1; transform: scale(1); }

        .tagline {
            font-family: 'Dancing Script', cursive;
            font-size: 2.5rem;
            color: var(--gold);
            margin-top: -20px;
        }

        /* --- INFO CARDS --- */
        .info-container {
            max-width: 800px;
            padding: 40px;
            border-left: 1px solid var(--gold);
            border-right: 1px solid var(--gold);
            background: rgba(255,255,255,0.03);
        }

        .info-container h2 {
            font-family: 'Cinzel', serif;
            font-size: 3rem;
            margin-bottom: 20px;
            color: var(--gold);
        }

        .info-container p {
            font-size: 1.2rem;
            line-height: 2;
            letter-spacing: 1px;
            font-weight: 200;
        }

        .date-box {
            font-size: 2rem;
            margin: 20px 0;
            border-top: 1px solid rgba(197, 160, 89, 0.3);
            border-bottom: 1px solid rgba(197, 160, 89, 0.3);
            padding: 10px 0;
        }
    </style>
</head>
<body>

    <div id="opening-sequence">
        <button class="wax-seal-btn" onclick="startExperience()">D & I</button>
    </div>

    <canvas id="bg-canvas"></canvas>

    <nav>
        <a href="#home">Home</a>
        <a href="#ceremony">Ceremony</a>
        <a href="#reception">Reception</a>
    </nav>

    <section id="home">
        <h1 class="monogram">D & I</h1>
        <p class="tagline">Save the Date</p>
        <p style="margin-top: 30px; letter-spacing: 5px; font-weight: 200;">06 . 06 . 2026</p>
    </section>

    <section id="ceremony">
        <div class="info-container">
            <h2>The Ceremony</h2>
            <div class="date-box">3:00 PM</div>
            <p><strong>Our Lady of Immaculate Conception Parish</strong></p>
            <p>Bulan Catholic Church</p>
            <p>Zone-6 Bulan, Sorsogon</p>
        </div>
    </section>

    <section id="reception">
        <div class="info-container">
            <h2>The Reception</h2>
            <p>To follow at</p>
            <div class="date-box">Sabang Pavillion</div>
            <p>Zone-2 Bulan, Sorsogon</p>
        </div>
    </section>

    <script>
        // Start the Web Experience
        function startExperience() {
            document.getElementById('opening-sequence').classList.add('sequence-out');
            document.body.style.overflow = 'auto';
            document.getElementById('home').classList.add('show');
        }

        // Particle Background Logic (Gold Dust Effect)
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function initCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2;
                this.speedX = Math.random() * 0.5 - 0.25;
                this.speedY = Math.random() * 0.5 - 0.25;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.x > canvas.width) this.x = 0;
                if (this.x < 0) this.x = canvas.width;
                if (this.y > canvas.height) this.y = 0;
                if (this.y < 0) this.y = canvas.height;
            }
            draw() {
                ctx.fillStyle = 'rgba(197, 160, 89, 0.5)';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function createParticles() {
            for (let i = 0; i < 100; i++) {
                particles.push(new Particle());
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => {
                p.update();
                p.draw();
            });
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', initCanvas);
        initCanvas();
        createParticles();
        animate();
    </script>
</body>
</html>
